<script type="text/javascript" th:inline="javascript">
    // var pageName = [[${pagename}]]
    // var serverName = [[${servername}]]
    var prepage = null;
    var pageName = null
    var configList;
    $(function () {
        //再提交后把输入框的内容变成刚刚查找的配置名
        var selectName = [[${selectName}]]
        console.log("name" + selectName);

        var argsName = [[${args}]];
        console.log(argsName);
        var subArgsName = argsName["map"];
        console.log(subArgsName);
        $.each(subArgsName, function (key, value) {
            if (document.getElementById(key) !== null) {
                document.getElementById(key).value = value;
            }
            console.log(key);
            console.log(value);
        })
    })

    function logout() {
        document.cookie = "Token=token;Path=/"
        window.location.href = "/login";
    }

    $('#Clock').clockpicker()
        .find('input').change(function () {
    });
    $(document).ready(function () {
        $('#Date').daterangepicker({
            singleDatePicker: true
        })
    })

    function configClick(config) {
        var clickItem = config;
        console.log(clickItem.value());
    }

    function submitForm() {
        var server = $("#selServer").val();
        window.location.href = "/main/" + server + "/0"
    }


    function refreshAjaxGet(server, page, section) {
        console.log("ajaxget")
        $.ajax({
            type: "GET",
            dataType: "text",
            url: "/subMain" + "/" + server + "/" + page,

            data: JSON.stringify({"URLS": server + page}),
            success: function (data) {
                // alert(data)

                $("#" + section).html(data)
            }
        })
    }

    function refreshAjaxPost(url, page, arguments, section) {
        $.ajax({
            type: "POST",
            dataType: "text",
            url: url,
            data: JSON.stringify({
                'page': page,
                'arguments': arguments
            }),
            success: function (data) {
                // alert(data)
                $("#" + section).html(data)
            }
        })
    }

    function changeAside(server, page) {
        pageName = page
        //侧边栏添加选中状态和展开状态
        $("#" + prepage).removeClass("active")
        $("#" + page).addClass("active")
        prepage = page;

        refreshAjaxGet(server, page, "pageContent")
        history.pushState(null, null, "/main" + "/" + server + "/" + page);
        console.log("server:" + server + page)
        refreshAjaxPost("/main/configsName", page, null, "configsName")
        refreshAjaxPost("/main/userInfo", page, null, "userInfo")
        $("input[type='hidden']").each(function () {
            console.log($(this).attr("value"))
            $(this).attr({from: "return"})
        })
        $("#returnContent").html(" ")
    }

    function changeReturn(urls) {
        var json = {};
        $("input[from='select']").each(function () {
            json[$(this).attr('name')] = $(this).val()
        })
        console.log(JSON.stringify(json))
        refreshAjaxPost(urls, pageName, JSON.stringify(json), "returnContent")

    }

    function updateReturn(urls) {
        var json = {}
        $("input[from='return']").each(function () {
            json[$(this).attr('name')] = $(this).val()
        })
        json['body'] = $("#text").val()
        console.log(JSON.stringify(json))
        refreshAjaxPost(urls, pageName, JSON.stringify(json), "returnContent")

    }
</script>
